<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="weatherIcon.jpg">
        <title>Daily Display App</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="date" id="date">12/21/2022</div>

        <div class="clock" id="clock">8:10:45</div>
        <form id="form">
            <input
                type="text"
                id="search"
                placeholder="Search by location, city."
                autocomplete="off"
            />
        </form>
        <main id="main"></main>

        <h1>To Do Lists:</h1>
        <form id="listForm">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Enter your to do list"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small id="instruction"
            >Left click to toggle complete. <br />Right click to delete the
            todo.</small>
    </body>
</html>
