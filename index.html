<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="weatherIcon.jpg">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="date" id="date">12/21/2022</div>

        <div class="clock" id="clock">8:10:45</div>
        <form id="form">
            <input
                type="text"
                id="search"
                placeholder="Search by location, city."
                autocomplete="off"
            />
        </form>
        <main id="main"></main>
    </body>
</html>
